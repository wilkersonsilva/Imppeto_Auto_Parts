<form id="actual-form-ponto-ocorrencia" class="space-y-4">
    <input type="hidden" name="ocorrencia-id" id="ocorrencia-id"> <div>
        <label for="ocorrencia-funcionario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Funcionário<span class="text-error ml-1">*</span></label>
        <select id="ocorrencia-funcionario" name="ocorrencia-funcionario" required class="input-form">
            <option value="">Selecione...</option>
            </select>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
            <label for="ocorrencia-data" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Data da Ocorrência<span class="text-error ml-1">*</span></label>
            <input type="date" name="ocorrencia-data" id="ocorrencia-data" required class="input-form">
        </div>
        <div>
            <label for="ocorrencia-tipo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo de Ocorrência/Ajuste<span class="text-error ml-1">*</span></label>
            <select id="ocorrencia-tipo" name="ocorrencia-tipo" required class="input-form">
                <option value="">Selecione...</option>
                <option value="falta_justificada">Falta Justificada</option>
                <option value="falta_injustificada">Falta Injustificada</option>
                <option value="atraso">Atraso (Entrada)</option>
                <option value="saida_antecipada">Saída Antecipada</option>
                <option value="ajuste_entrada1">Ajuste Entrada 1</option>
                <option value="ajuste_saida1">Ajuste Saída 1</option>
                <option value="ajuste_entrada2">Ajuste Entrada 2</option>
                <option value="ajuste_saida2">Ajuste Saída 2</option>
                <option value="hora_extra_manual">Hora Extra Manual</option>
                <option value="declaracao_horas">Declaração de Horas</option>
                <option value="outro_abono">Outro Abono</option>
            </select>
        </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
            <label for="ocorrencia-horario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Horário (HH:MM) <span class="text-xs">(se ajuste/atraso)</span></label>
            <input type="time" name="ocorrencia-horario" id="ocorrencia-horario" class="input-form">
        </div>
        <div>
            <label for="ocorrencia-duracao_horas" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Duração/Qtd Horas <span class="text-xs">(se HE/abono)</span></label>
            <input type="number" step="0.01" name="ocorrencia-duracao_horas" id="ocorrencia-duracao_horas" class="input-form" placeholder="Ex: 2.5 (2h30m)">
        </div>
    </div>
    <div>
        <label for="ocorrencia-justificativa" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Justificativa/Observação<span class="text-error ml-1">*</span></label>
        <textarea name="ocorrencia-justificativa" id="ocorrencia-justificativa" rows="3" required class="input-form" placeholder="Detalhes da ocorrência, motivo do ajuste, etc."></textarea>
    </div>
    <div class="flex items-center">
        <input type="checkbox" id="ocorrencia-anexar-comprovante" name="ocorrencia-anexar-comprovante" class="h-4 w-4 text-primary-DEFAULT border-gray-300 rounded focus:ring-primary-DEFAULT">
        <label for="ocorrencia-anexar-comprovante" class="ml-2 block text-sm text-gray-900 dark:text-gray-100">Anexar comprovante (simulado)</label>
    </div>
</form>
