<form id="actual-form-funcionario" class="space-y-4 max-h-[75vh] overflow-y-auto custom-scrollbar p-1 pr-2">
    <input type="hidden" name="funcionario-id" id="funcionario-id">

    <div class="mb-4 pb-4 border-b border-gray-200 dark:border-gray-600">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">Foto do Funcionário</label>
        <div class="flex items-center space-x-4">
            <img id="func-foto-preview" src="https://via.placeholder.com/100x100.png?text=Foto" alt="Preview da Foto" class="h-24 w-24 rounded-full object-cover bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-500">
            <div>
                <input type="file" name="func-foto-upload" id="func-foto-upload" accept="image/png, image/jpeg" class="block w-full text-xs text-gray-500 dark:text-gray-400
                    file:mr-3 file:py-1.5 file:px-2.5 file:rounded-md file:border-0 file:text-xs file:font-semibold
                    file:bg-primary-light/20 file:text-primary-DEFAULT dark:file:bg-primary-dark/30 dark:file:text-primary-light
                    hover:file:bg-primary-light/30 dark:hover:file:bg-primary-dark/40 cursor-pointer">
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">PNG ou JPG (MAX. 2MB).</p>
            </div>
        </div>
    </div>

    <fieldset class="border border-gray-300 dark:border-gray-600 p-3 rounded-md">
        <legend class="text-sm font-semibold text-gray-700 dark:text-gray-200 px-1">Dados Pessoais</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-3 mt-2">
            <div class="md:col-span-3">
                <label for="func-nome" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Nome Completo<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-nome" id="func-nome" required class="input-form input-sm">
            </div>
            <div>
                <label for="func-cpf" class="block text-xs font-medium text-gray-700 dark:text-gray-300">CPF<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-cpf" id="func-cpf" required class="input-form input-sm" placeholder="000.000.000-00">
            </div>
            <div>
                <label for="func-rg" class="block text-xs font-medium text-gray-700 dark:text-gray-300">RG</label>
                <input type="text" name="func-rg" id="func-rg" class="input-form input-sm">
            </div>
            <div>
                <label for="func-data-nascimento" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Data de Nascimento</label>
                <input type="date" name="func-data-nascimento" id="func-data-nascimento" class="input-form input-sm">
            </div>
            <div>
                <label for="func-genero" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Gênero</label>
                <select name="func-genero" id="func-genero" class="input-form input-sm">
                    <option value="">Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="naoinformar">Prefiro não informar</option>
                </select>
            </div>
            <div>
                <label for="func-estado-civil" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Estado Civil</label>
                <select name="func-estado-civil" id="func-estado-civil" class="input-form input-sm">
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="uniao_estavel">União Estável</option>
                </select>
            </div>
            <div>
                <label for="func-nacionalidade" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Nacionalidade</label>
                <input type="text" name="func-nacionalidade" id="func-nacionalidade" class="input-form input-sm" value="Brasileira">
            </div>
             <div>
                <label for="func-naturalidade-cidade" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Naturalidade (Cidade)</label>
                <input type="text" name="func-naturalidade-cidade" id="func-naturalidade-cidade" class="input-form input-sm">
            </div>
             <div>
                <label for="func-naturalidade-uf" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Naturalidade (UF)</label>
                <input type="text" name="func-naturalidade-uf" id="func-naturalidade-uf" maxlength="2" class="input-form input-sm" placeholder="UF">
            </div>
            <div class="md:col-span-3">
                <label for="func-nome-mae" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Nome da Mãe</label>
                <input type="text" name="func-nome-mae" id="func-nome-mae" class="input-form input-sm">
            </div>
            <div class="md:col-span-3">
                <label for="func-nome-pai" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Nome do Pai</label>
                <input type="text" name="func-nome-pai" id="func-nome-pai" class="input-form input-sm">
            </div>
        </div>
    </fieldset>

    <fieldset class="border border-gray-300 dark:border-gray-600 p-3 rounded-md">
        <legend class="text-sm font-semibold text-gray-700 dark:text-gray-200 px-1">Contato e Endereço</legend>
         <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-3 mt-2">
            <div>
                <label for="func-telefone-residencial" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Telefone Residencial</label>
                <input type="tel" name="func-telefone-residencial" id="func-telefone-residencial" class="input-form input-sm" placeholder="(00) 0000-0000">
            </div>
            <div>
                <label for="func-telefone-celular" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Telefone Celular</label>
                <input type="tel" name="func-telefone-celular" id="func-telefone-celular" class="input-form input-sm" placeholder="(00) 90000-0000">
            </div>
            <div>
                <label for="func-email-pessoal" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Email Pessoal</label>
                <input type="email" name="func-email-pessoal" id="func-email-pessoal" class="input-form input-sm">
            </div>
            <div class="md:col-span-3 grid grid-cols-1 sm:grid-cols-6 gap-x-4 gap-y-3">
                <div class="sm:col-span-2">
                    <label for="func-cep" class="block text-xs font-medium text-gray-700 dark:text-gray-300">CEP</label>
                    <input type="text" name="func-cep" id="func-cep" placeholder="00000-000" class="input-form input-sm">
                </div>
                <div class="sm:col-span-4 flex items-end">
                     <button type="button" onclick="buscarCepFuncionario('func')" class="px-2.5 py-1.5 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-md text-xs hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-1 focus:ring-primary-DEFAULT">Buscar CEP</button>
                 </div>
            </div>
            <div class="md:col-span-2">
                <label for="func-logradouro" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Logradouro</label>
                <input type="text" name="func-logradouro" id="func-logradouro" class="input-form input-sm">
            </div>
            <div>
                <label for="func-numero" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Número</label>
                <input type="text" name="func-numero" id="func-numero" class="input-form input-sm">
            </div>
             <div>
                <label for="func-complemento" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Complemento</label>
                <input type="text" name="func-complemento" id="func-complemento" class="input-form input-sm">
            </div>
            <div>
                <label for="func-bairro" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Bairro</label>
                <input type="text" name="func-bairro" id="func-bairro" class="input-form input-sm">
            </div>
            <div>
                <label for="func-cidade" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Cidade</label>
                <input type="text" name="func-cidade" id="func-cidade" class="input-form input-sm">
            </div>
            <div>
                <label for="func-uf" class="block text-xs font-medium text-gray-700 dark:text-gray-300">UF</label>
                <input type="text" name="func-uf" id="func-uf" maxlength="2" class="input-form input-sm" placeholder="UF">
            </div>
        </div>
    </fieldset>

    <fieldset class="border border-gray-300 dark:border-gray-600 p-3 rounded-md">
        <legend class="text-sm font-semibold text-gray-700 dark:text-gray-200 px-1">Documentação</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-3 mt-2">
            <div>
                <label for="func-pis-pasep" class="block text-xs font-medium text-gray-700 dark:text-gray-300">PIS/PASEP</label>
                <input type="text" name="func-pis-pasep" id="func-pis-pasep" class="input-form input-sm">
            </div>
            <div>
                <label for="func-titulo-eleitor-numero" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Título de Eleitor (Número)</label>
                <input type="text" name="func-titulo-eleitor-numero" id="func-titulo-eleitor-numero" class="input-form input-sm">
            </div>
            <div class="grid grid-cols-2 gap-x-2">
                <div>
                    <label for="func-titulo-eleitor-zona" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Zona</label>
                    <input type="text" name="func-titulo-eleitor-zona" id="func-titulo-eleitor-zona" class="input-form input-sm">
                </div>
                <div>
                    <label for="func-titulo-eleitor-secao" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Seção</label>
                    <input type="text" name="func-titulo-eleitor-secao" id="func-titulo-eleitor-secao" class="input-form input-sm">
                </div>
            </div>
             <div>
                <label for="func-reservista" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Cert. Reservista (Nº)</label>
                <input type="text" name="func-reservista" id="func-reservista" class="input-form input-sm">
            </div>
            <div class="md:col-span-3 text-xs font-medium text-gray-700 dark:text-gray-300 mt-1 mb-0.5">Carteira de Trabalho (CTPS):</div>
            <div>
                <label for="func-ctps-numero" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Número CTPS</label>
                <input type="text" name="func-ctps-numero" id="func-ctps-numero" class="input-form input-sm">
            </div>
            <div>
                <label for="func-ctps-serie" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Série CTPS</label>
                <input type="text" name="func-ctps-serie" id="func-ctps-serie" class="input-form input-sm">
            </div>
             <div>
                <label for="func-ctps-uf" class="block text-xs font-medium text-gray-700 dark:text-gray-300">UF CTPS</label>
                <input type="text" name="func-ctps-uf" id="func-ctps-uf" maxlength="2" class="input-form input-sm" placeholder="UF">
            </div>

            <div class="md:col-span-3 text-xs font-medium text-gray-700 dark:text-gray-300 mt-1 mb-0.5">CNH (Carteira Nacional de Habilitação):</div>
            <div>
                <label for="func-cnh-numero" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Número CNH</label>
                <input type="text" name="func-cnh-numero" id="func-cnh-numero" class="input-form input-sm">
            </div>
            <div>
                <label for="func-cnh-categoria" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Categoria CNH</label>
                <input type="text" name="func-cnh-categoria" id="func-cnh-categoria" class="input-form input-sm" placeholder="Ex: AB, B, D">
            </div>
             <div>
                <label for="func-cnh-validade" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Validade CNH</label>
                <input type="date" name="func-cnh-validade" id="func-cnh-validade" class="input-form input-sm">
            </div>
        </div>
    </fieldset>

    <fieldset class="border border-gray-300 dark:border-gray-600 p-3 rounded-md">
        <legend class="text-sm font-semibold text-gray-700 dark:text-gray-200 px-1">Dados Bancários (para pagamento)</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-3 mt-2">
            <div class="md:col-span-2">
                <label for="func-banco-nome" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Nome do Banco<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-banco-nome" id="func-banco-nome" required class="input-form input-sm" placeholder="Ex: Banco do Brasil, Itaú, Caixa">
            </div>
            <div>
                <label for="func-banco-agencia" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Agência (sem dígito)<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-banco-agencia" id="func-banco-agencia" required class="input-form input-sm" placeholder="Ex: 0001">
            </div>
            <div>
                <label for="func-banco-agencia-dv" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Dígito Ag.</label>
                <input type="text" name="func-banco-agencia-dv" id="func-banco-agencia-dv" maxlength="1" class="input-form input-sm" placeholder="Ex: X">
            </div>
            <div class="md:col-span-2">
                <label for="func-banco-conta" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Número da Conta (sem dígito)<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-banco-conta" id="func-banco-conta" required class="input-form input-sm" placeholder="Ex: 12345">
            </div>
            <div>
                <label for="func-banco-conta-dv" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Dígito Conta<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-banco-conta-dv" id="func-banco-conta-dv" required maxlength="1" class="input-form input-sm" placeholder="Ex: 0">
            </div>
            <div>
                <label for="func-banco-tipo-conta" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Tipo da Conta<span class="text-error ml-1">*</span></label>
                <select name="func-banco-tipo-conta" id="func-banco-tipo-conta" required class="input-form input-sm">
                    <option value="">Selecione...</option>
                    <option value="corrente">Conta Corrente</option>
                    <option value="poupanca">Conta Poupança</option>
                    <option value="salario">Conta Salário</option>
                </select>
            </div>
        </div>
    </fieldset>

    <fieldset class="border border-gray-300 dark:border-gray-600 p-3 rounded-md">
        <legend class="text-sm font-semibold text-gray-700 dark:text-gray-200 px-1">Dependentes</legend>
        <div class="mt-2">
            <button type="button" onclick="openModalNovoDependente()" class="mb-3 px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white rounded-md text-xs font-medium flex items-center">
                <i class="fas fa-plus-circle fa-fw mr-1.5"></i>Adicionar Dependente
            </button>
            <div class="overflow-x-auto custom-scrollbar shadow-sm rounded-md border dark:border-gray-600 max-h-48">
                <table class="min-w-full text-xs">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-3 py-1.5 text-left font-medium text-gray-600 dark:text-gray-300">Nome</th>
                            <th class="px-3 py-1.5 text-left font-medium text-gray-600 dark:text-gray-300">Data Nasc.</th>
                            <th class="px-3 py-1.5 text-left font-medium text-gray-600 dark:text-gray-300">Parentesco</th>
                            <th class="px-3 py-1.5 text-left font-medium text-gray-600 dark:text-gray-300">CPF</th>
                            <th class="px-3 py-1.5 text-center font-medium text-gray-600 dark:text-gray-300">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-dependentes-temp" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <tr id="nenhum-dependente-temp-placeholder">
                            <td colspan="5" class="px-3 py-4 text-center text-gray-500 dark:text-gray-400">Nenhum dependente adicionado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>

    <fieldset class="border border-gray-300 dark:border-gray-600 p-3 rounded-md">
        <legend class="text-sm font-semibold text-gray-700 dark:text-gray-200 px-1">Dados Contratuais</legend>
         <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-3 mt-2">
            <div>
                <label for="func-matricula" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Matrícula<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-matricula" id="func-matricula" required class="input-form input-sm">
            </div>
            <div>
                <label for="func-data-admissao" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Data de Admissão<span class="text-error ml-1">*</span></label>
                <input type="date" name="func-data-admissao" id="func-data-admissao" required class="input-form input-sm">
            </div>
            <div>
                <label for="func-cargo" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Cargo/Função<span class="text-error ml-1">*</span></label>
                <input type="text" name="func-cargo" id="func-cargo" required class="input-form input-sm">
            </div>
            <div>
                <label for="func-departamento" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Departamento</label>
                <select name="func-departamento" id="func-departamento" class="input-form input-sm">
                    <option value="">Selecione...</option>
                    <option value="vendas">Vendas</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="estoque">Estoque</option>
                    <option value="rh">Recursos Humanos</option>
                    <option value="diretoria">Diretoria</option>
                    <option value="ti">Tecnologia da Informação</option>
                    <option value="marketing">Marketing</option>
                    <option value="operacional">Operacional</option>
                </select>
            </div>
             <div>
                <label for="func-salario" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Salário (R$)<span class="text-error ml-1">*</span></label>
                <input type="number" step="0.01" name="func-salario" id="func-salario" required class="input-form input-sm" placeholder="0.00">
            </div>
             <div>
                <label for="func-usuario-sistema" class="block text-xs font-medium text-gray-700 dark:text-gray-300">Usuário do Sistema Vinculado</label>
                <select name="func-usuario-sistema" id="func-usuario-sistema" class="input-form input-sm">
                    <option value="">Nenhum usuário vinculado</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="flex items-center mt-4">
        <input id="func-status-ativo" name="func-status-ativo" type="checkbox" class="h-4 w-4 text-primary-DEFAULT border-gray-300 rounded focus:ring-primary-DEFAULT">
        <label for="func-status-ativo" class="ml-2 block text-sm text-gray-900 dark:text-gray-100">Funcionário Ativo</label>
    </div>
</form>
